<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div> class="listContainer"
        <header>
            <h1>Shopping List</h1>
        </header>
        <main>
        <input type="text" id="itemName" placeholder="Add a new item">
        <button id="addItemButton">Add Item</button>
        <button id="ItemPurchasedButton">Mark Item Purchased</button>
        <button id="clearItemButton">Clear List</button>
        <ul id="listContainer"></ul>
        </main>
    </div>
    <script>src="index.js"</script>
    
</body>
</html>
